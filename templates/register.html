<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3 {% if field.errors %}has-error{% endif %}">
      {{ field.label_tag }}
      {{ field }}
      <br>
      {% for error in field.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Register</button>
</form>
